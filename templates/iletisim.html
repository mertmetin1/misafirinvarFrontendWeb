{% extends "base.html" %}
{% block content %}
<section class="py-5 min-vh-100">
  <div class="container">
    <h1 class="display-4 fw-bold mb-4">İletişim</h1>
    <p class="lead text-muted">Bizimle iletişime geçmek için aşağıdaki formu doldurabilirsiniz.</p>

    <form class="mt-4" method="post" action="#">
      <div class="row g-3">
        <div class="col-md-6">
          <input type="text" name="name" class="form-control" placeholder="Ad Soyad" required />
        </div>
        <div class="col-md-6">
          <input type="email" name="email" class="form-control" placeholder="E-posta" required />
        </div>
        <div class="col-12">
          <input type="text" name="subject" class="form-control" placeholder="Konu" required />
        </div>
        <div class="col-12">
          <textarea name="message" rows="5" class="form-control" placeholder="Mesajınız" required></textarea>
        </div>
        <div class="col-12">
          <button type="submit" class="btn btn-orange text-white px-4">Gönder</button>
        </div>
      </div>
    </form>
  </div>
</section>
{% endblock %}
